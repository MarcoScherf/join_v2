<div class="add-container">
  <div class="right-side">
    <div class="mobile">
      <img src="assets/img/logo_white.png" alt="" />
      <h2>Add contact</h2>
      <span>Tasks are better with a team!</span>
      <mat-divider></mat-divider>
    </div>
  </div>
  <div class="left-side">
    <div class="contact-logo">
      <img src="assets/img/addProfil.png" alt="addProfil" />
    </div>
    <mat-icon class="close" (click)="closeDialog()">close</mat-icon>
    <form #form="ngForm" #formDirective="ngForm" (ngSubmit)="createUser()">
      <mat-form-field appearance="outline">
        <mat-label>Firstname</mat-label>
        <input
          matInput
          name="firstname"
          [(ngModel)]="newContact.firstname"
          required
        />
        <mat-icon matSuffix>person</mat-icon>
        <mat-error *ngIf="form.invalid">Firstname is required</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Lastname</mat-label>
        <input
          matInput
          name="lastname"
          [(ngModel)]="newContact.lastname"
          required
        />
        <mat-icon matSuffix>person</mat-icon>
        <mat-error *ngIf="form.invalid">Lastname is required</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input
          matInput
          name="email"
          type="email"
          [(ngModel)]="newContact.email"
          pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}"
          required
        />
        <mat-icon matSuffix>mail_outline</mat-icon>
        <mat-error *ngIf="form.invalid">Email is required</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Phone</mat-label>
        <input matInput name="phone" [(ngModel)]="newContact.phone" required />
        <mat-icon matSuffix>mail</mat-icon>
        <mat-error *ngIf="form.invalid">Phone is required</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" *ngIf="createLogin">
        <mat-label>Password</mat-label>
        <input
          matInput
          name="password"
          [(ngModel)]="password"
          type="password"
          required
        />
        <mat-icon matSuffix>lock</mat-icon>
        <mat-error *ngIf="form.invalid">Phone is required</mat-error>
      </mat-form-field>
      <div class="slide-toggle">
        <mat-slide-toggle
          color="primary"
          name="createLogin"
          [(ngModel)]="createLogin"
          >Create login</mat-slide-toggle
        >
      </div>
      <div class="buttons">
        <button mat-raised-button class="clear" type="reset">Clear</button>
        <button mat-raised-button class="create" type="submit">Save</button>
      </div>
    </form>
  </div>
</div>
